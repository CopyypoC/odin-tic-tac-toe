<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/tic-tac-toe.js" defer></script>
</head>
<body>
    <button type="button" class="play-btn">Play</button>
    <div class="board-container">
        <div class="cell1 cell">X</div>
        <div class="cell2 cell">X</div>
        <div class="cell3 cell">X</div>
        <div class="cell4 cell">O</div>
        <div class="cell5 cell">X</div>
        <div class="cell6 cell">O</div>
        <div class="cell7 cell">X</div>
        <div class="cell8 cell">O</div>
        <div class="cell9 cell">X</div>
    </div>
</body>
</html>
