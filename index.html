<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/tic-tac-toe.js" defer></script>
</head>
<body>
    <div class="info-container">
        <div class="player player1">
            <div class="score-container">
                <p class="score-label">Score</p>
                <p class="score">0</p>
            </div>
            <label for="player1-name">Player 1</label>
            <input type="text" id="player1-name">
        </div>
        <div class="player player2">
            <div class="score-container">
                <p class="score-label">Score</p>
                <p class="score">0</p>
            </div>
            <label for="player2-name">Player 2</label>
            <input type="text" id="player2-name">
        </div>
    </div>
    <div class="board-container">
        <div data-row="0" data-col="0" class="cell"></div>
        <div data-row="0" data-col="1" class="cell"></div>
        <div data-row="0" data-col="2" class="cell"></div>
        <div data-row="1" data-col="0" class="cell"></div>
        <div data-row="1" data-col="1" class="cell"></div>
        <div data-row="1" data-col="2" class="cell"></div>
        <div data-row="2" data-col="0" class="cell"></div>
        <div data-row="2" data-col="1" class="cell"></div>
        <div data-row="2" data-col="2" class="cell"></div>
    </div>
    <div class="restart-container">
        <button class="restart-btn" type="button">Restart</button>
    </div>
    <dialog class="game-notif">
        <p class="game-results"></p>
        <button class="close-results-btn" type="button">Close</button>
    </dialog>
</body>
</html>
